<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistant</title>
    <style>
        /* Chat widget tasarÄ±mÄ± */
        #chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 700px;
            background: #f8f9fa;
            border: 1px solid #60D086;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            transform: translateY(50px);
            transition: transform 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
        }

        #chat-widget.active {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }

        #chat-header {
            background: #60D086;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 12px 12px 0 0;
            position: relative;
        }

        #chat-header .close-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Chat aÃ§ma butonu */
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #60D086, #4CAF6B);
            color: white;
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            font-size: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 14px rgba(0, 0, 0, 0.3);
        }

        #chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-family: Arial, sans-serif;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            margin: 5px 0;
            padding: 15px;
            border-radius: 8px;
            background: #e9f7ea;
            font-size: 14px;
            text-align: left;
            color: #333;
            white-space: pre-wrap;
            max-width: 80%;
        }

        .user-message {
            background: #d1f1d5;
            align-self: flex-end;
            text-align: center;
            max-width: 70%;
            margin: 5px 0;
            padding: 15px;
        }

        .chat-button {
            display: block;
            width: 90%;
            padding: 15px;
            background: linear-gradient(45deg, #60D086, #4CAF6B);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: translateY(10px);
            margin: 10px auto;
        }

        .chat-button.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Pop-up tasarÄ±mÄ± */
        .popup {
            position: fixed;
            white-space: pre-wrap;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s ease, opacity 0.3s ease;
        }

        .popup.active {
            visibility: visible;
            opacity: 1;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
            text-align: left;
            position: relative;
        }

        .popup-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #60D086;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 20px; 
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #popup-text {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            text-align: left;
            overflow-wrap: break-word;
        }

        #popup-video {
            width: 100%;
            max-height: 60vh;
            display: none;
        }
    </style>
</head>
<body>
    <button id="chat-button">ðŸ’¬</button>

    <div id="chat-widget">
        <div id="chat-header">
            Destek AsistanÄ±
            <button class="close-btn" id="close-btn">Ã—</button>
        </div>
        <div id="chat-body"></div>
    </div>

    <!-- Pop-up tasarÄ±mÄ± -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <button id="popup-close" class="popup-close">Ã—</button>
            <div id="popup-text"></div>
            <!-- Video oynatÄ±cÄ± -->
            <video id="popup-video" controls>
                <source id="popup-video-source" src="" type="video/mp4">
                TarayÄ±cÄ±nÄ±z video oynatmayÄ± desteklemiyor.
            </video>
        </div>
    </div>

    <script>
        const chatButton = document.getElementById('chat-button');
        const chatWidget = document.getElementById('chat-widget');
        const chatBody = document.getElementById('chat-body');
        const closeBtn = document.getElementById('close-btn');

        const popup = document.getElementById('popup');
        const popupText = document.getElementById('popup-text');
        const popupClose = document.getElementById('popup-close');
        const popupVideo = document.getElementById('popup-video');
        const popupVideoSource = document.getElementById('popup-video-source');

        let menuData = [];

        // Chat widget'Ä±nÄ± aÃ§
        chatButton.addEventListener('click', () => {
            chatWidget.classList.add('active');
            chatButton.style.display = 'none';
            resetChat();
        });

        // Widget'Ä± kapat
        closeBtn.addEventListener('click', () => {
            chatWidget.classList.remove('active');
            chatButton.style.display = 'flex';
        });

        // Chat sÄ±fÄ±rlama
        async function resetChat() {
            chatBody.innerHTML = '<div class="chat-message">Merhaba! Size nasÄ±l yardÄ±mcÄ± olabilirim?</div>';
            menuData = await fetchMenuData();
            showButtons(menuData);
        }

        // MenÃ¼ verisini API'den al
        async function fetchMenuData() {
            try {
                const response = await fetch('/menu');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("MenÃ¼ verisi alÄ±namadÄ±:", error);
                return [];
            }
        }

        // ButonlarÄ± gÃ¶ster
        function showButtons(data) {
            const buttonsContainer = document.createElement("div");
            buttonsContainer.classList.add("buttons-container");
            chatBody.appendChild(buttonsContainer);

            data.forEach((item, index) => {
                const button = document.createElement('button');
                button.classList.add('chat-button');
                button.textContent = item.button;
                button.onclick = () => handleButtonClick(item);
                buttonsContainer.appendChild(button);

                setTimeout(() => button.classList.add('visible'), index * 100);
            });

            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // KullanÄ±cÄ± mesajÄ±nÄ± ve bot cevabÄ±nÄ± gÃ¶ster
        function handleButtonClick(item) {
            appendMessage(`"${item.button}" kullanÄ±mÄ± hakkÄ±nda bilgi almak istiyorum.`, "user-message");

            const buttons = chatBody.querySelector(".buttons-container");
            if (buttons) buttons.remove();

            setTimeout(() => {
                if (Array.isArray(item.value)) {
                    appendMessage("Alt baÅŸlÄ±klar aÅŸaÄŸÄ±da:", "chat-message");
                    showButtons(item.value);
                } else {
                    if (item.value.endsWith(".mp4")) {
                        playVideo(item.value);
                    } else {
                        openPopup(item.value);
                    }
                    setTimeout(() => {
                        appendMessage("BaÅŸka bir konuda yardÄ±mcÄ± olmamÄ± ister misiniz?", "chat-message");
                        showButtons(menuData);
                    }, 1000);
                }
            }, 1000);
        }

        // Video oynatÄ±cÄ± pop-up'Ä± aÃ§
        function playVideo(videoPath) {
            popupText.style.display = "none";
            popupVideo.style.display = "block";
            popupVideoSource.src = videoPath;
            popupVideo.load();
            popup.classList.add('active');
        }

        // Pop-up'Ä± aÃ§
        function openPopup(content) {
            popupText.textContent = content;
            popupText.style.display = "block";
            popupVideo.style.display = "none";
            popup.classList.add('active');
        }

        // Pop-up'Ä± kapat
        popupClose.addEventListener('click', () => {
            popup.classList.remove('active');
            popupVideo.pause();
        });

        popup.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.classList.remove('active');
                popupVideo.pause();
            }
        });

        // Mesaj ekle
        function appendMessage(message, className) {
            const msgDiv = document.createElement("div");
            msgDiv.className = `chat-message ${className}`;
            msgDiv.textContent = message;
            chatBody.appendChild(msgDiv);

            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
</body>
</html>
